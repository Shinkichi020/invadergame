<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Classic Invaders Game</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CLASSIC INVADERS</h1>
  <div class="ui-area">
    SCORE <span id="score">0</span>&nbsp;&nbsp;HI-SCORE <span id="hiscore">0</span>
  </div>
  <canvas id="gameCanvas" width="600" height="700"></canvas>
  <div class="bottom-area">
    <span class="lives-area">LIVES: <span id="lives">3</span></span>
    <span class="controls">◀ ▶: MOVE | SPACE: FIRE</span>
  </div>
  <script src="script.js"></script>
</body>
</html>
